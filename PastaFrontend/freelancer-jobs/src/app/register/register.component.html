<div class="register-container">
  <h1>Cadastro</h1>

  <form>
    <label for="name">Nome completo</label>
    <input type="text" id="name" name="name" placeholder="Digite seu nome" />

    <label for="username">Nome de usuário</label>
    <input type="text" id="username" name="username" placeholder="Crie um nome de usuário" />

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" />

    <label for="password">Senha</label>
    <input type="password" id="password" name="password" placeholder="Crie uma senha" />

    <label for="confirm-password">Confirmar senha</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" />

    <button type="submit">Cadastrar</button>

    <div class="login-link">
      <span>Já tem uma conta? </span> <a href="/login">Entrar</a>
    </div>
  </form>
</div>
