<div class="new-project-container">
  <h1>Novo Projeto</h1>

  <form>
    <label for="title">Título do Projeto</label>
    <input type="text" id="title" name="title" placeholder="Ex: Landing page para startup" />

    <label for="description">Descrição</label>
    <textarea id="description" name="description" rows="4" placeholder="Descreva seu projeto aqui..."></textarea>

    <label for="status">Status</label>
    <select id="status" name="status">
      <option value="pendente">Pendente</option>
      <option value="em_andamento">Em andamento</option>
      <option value="concluido">Concluído</option>
    </select>

    <button type="submit">Salvar Projeto</button>
  </form>
</div>
